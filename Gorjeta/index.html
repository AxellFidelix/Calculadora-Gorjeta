<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjetas</h1>
        <label for="valorConta">Valor da Conta:</label>
        <input type="number" id="valorConta" placeholder="Digite o valor da conta" required>
        
        <label for="qualidadeServico">Qualidade do Servi√ßo:</label>
        <select id="qualidadeServico">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
        </select>
        
        <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
        
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
